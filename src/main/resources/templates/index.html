<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
            <a class="navbar-brand" href="#" th:href="@{/todos/add}">Add new task Todo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Todo list with register ang login features in spring boot</h1>
    Welcome <span sec:authentication="principal.username"> User</span>
</div>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <table>
                <!--    pomimo ?e z kontrolera szczytywany jest obiekt DTO tutaj nazwali?my to 'todo'-->
                <tr th:each="todo : ${todos}">

                    <td th:text="${todo.id}" />
                    <td th:text="${todo.name}" />
                    <td th:text="${todo.status}" />
                    <td th:text="${todo.description}" />
                    <td th:text="${todo.startDate}" />
                    <td th:text="${todo.finishDate}" />


                </tr>
            </table>
            <br/>
            <table>
                <tr th:each="todo : ${completed}">
                    <td th:text="${todo.id}" />
                    <td th:text="${todo.name}" />
                    <td th:text="${todo.status}" />
                    <td th:text="${todo.description}" />
                    <td th:text="${todo.startDate}" />
                    <td th:text="${todo.finishDate}" />

                </tr>
            </table>
            <form action="/" method="post">

                <div>
                    <input type="text" name="id" id="id"  placeholder="give id of todo" />
                </div>

                <input type="submit" value="Set Completed" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
